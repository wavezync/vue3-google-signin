name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: Install dependencies
        run: |
          npm ci
        env:
          CI: true
      - name: Lint
        run: |
          npm run lint
      - name: Build
        run: |
          npm run build
      - name: Build docs
        run: |
          npm run docs:build
